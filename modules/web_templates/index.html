<!DOCTYPE html>
<html>
<head>
    <title>Remdis Web Interface</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="main-container">
        <div id="connection-status" class="disconnected">Disconnected</div>
        <h1>Remdis Web Interface</h1>

        <div id="status-bar">
            <div id="emotion-display">😐</div>
            <div id="state-info">
                Uka is <span id="state-text">idle</span>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div id="asr-display">
            <div class="role-label">Currently hearing:</div>
            <div id="asr-text"></div>
        </div>

        <div id="transcript"></div>
    </div>

    <!-- Load the socket.io library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <!-- Include the external JavaScript file that has all frontend logic -->
    <script src="{{ url_for('static', filename='interface.js') }}"></script>
</body>
</html>
